<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> Loop & Array </h1>

    <script >
      var coworkers = ['minju' , ' muticampus', 'samsung' , 'django' , 'computer' , 'home'];
    </script>
    <h2> co-workers</h2>
      <ul>
        <script>
          var i = 0;
          while( i < coworkers.length  ){

          document.write('<li><a href = "aaa.com'+coworkers[i]+'">'+coworkers[i]+'</li>');

          i= i + 1;

        }
        </script>
      </ul>
  </body>
</html>
